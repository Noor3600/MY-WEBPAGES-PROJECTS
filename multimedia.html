<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Webpage</title>
</head>
<body>
  <h1>Welcome to the Multimedia Webpage</h1>

  <!-- Audio Section -->
  <section>
    <h2>Audio Player</h2>
    <!-- Audio file sourced from Pixabay -->
    <audio controls>
      <source src="36.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Video Section -->
  <section>
    <h2>Video Player</h2>
    <!-- Video file sourced from Pexels -->
    <video controls poster="https://images.pexels.com/videos/857107/pexels-photo-857107.jpeg" width="640" height="360">
      <source src="360.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </section>

  <!-- Footer -->
  <footer>
    <p>Credits:</p>
    <ul>
      <li>Audio: <a href="https://pixabay.com/music/">Pixabay Music</a></li>
      <li>Video: <a href="https://www.pexels.com/videos/">Pexels Videos</a></li>
    </ul>
  </footer>
</body>
</html>
