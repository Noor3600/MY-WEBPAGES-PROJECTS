<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>User Registration Form</h1>
  
  <form action="/submit" method="post">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required maxlength="100"><br><br>
    
    <!-- Email Address -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8"><br><br>
    
    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18"><br><br>
    
    <!-- Gender -->
    <p>Gender:</p>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female" required> Female</label>
    <label><input type="radio" name="gender" value="other" required> Other</label><br><br>
    
    <!-- Terms and Conditions -->
    <label>
      <input type="checkbox" name="terms" required>
      I agree to the Terms and Conditions
    </label><br><br>
    
    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>
</body>
</html>
